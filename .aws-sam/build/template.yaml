AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-repository

  Sample SAM Template for sam-repository

  '
Globals:
  Function:
    Timeout: 3
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  repository:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: repository
      Handler: app.handler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: repository
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  repositoryApi:
    Description: API Gateway endpoint URL for Prod stage for repository function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  repositoryFunction:
    Description: repository Lambda Function ARN
    Value:
      Fn::GetAtt:
      - repositoryFunction
      - Arn
  repositoryFunctionIamRole:
    Description: Implicit IAM Role created for repository function
    Value:
      Fn::GetAtt:
      - repositoryFunctionIAMRole
      - Arn
